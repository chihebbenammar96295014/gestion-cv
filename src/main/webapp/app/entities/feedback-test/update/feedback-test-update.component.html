<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-feedback-test-heading"
        data-cy="FeedbackTestCreateUpdateHeading"
        jhiTranslate="candidatApp.feedbackTest.home.createOrEditLabel"
      >
        Create or edit a Feedback Test
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="candidatApp.feedbackTest.note" for="field_note">Note</label>
          <input type="number" class="form-control" name="note" id="field_note" data-cy="note" formControlName="note" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="candidatApp.feedbackTest.commentaires" for="field_commentaires">Commentaires</label>
          <input
            type="text"
            class="form-control"
            name="commentaires"
            id="field_commentaires"
            data-cy="commentaires"
            formControlName="commentaires"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="candidatApp.feedbackTest.appUser" for="field_appUser">App User</label>
          <select
            class="form-control"
            id="field_appUser"
            data-cy="appUser"
            name="appUser"
            formControlName="appUser"
            [compareWith]="compareAppUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="appUserOption" *ngFor="let appUserOption of appUsersSharedCollection">{{ appUserOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="candidatApp.feedbackTest.assessment" for="field_assessment">Assessment</label>
          <select
            class="form-control"
            id="field_assessment"
            data-cy="assessment"
            name="assessment"
            formControlName="assessment"
            [compareWith]="compareAssessment"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="assessmentOption" *ngFor="let assessmentOption of assessmentsSharedCollection">
              {{ assessmentOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
