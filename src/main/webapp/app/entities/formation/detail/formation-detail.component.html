<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="formation">
      <h2 data-cy="formationDetailsHeading"><span jhiTranslate="candidatApp.formation.detail.title">Formation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ formation.id }}</span>
        </dd>
        <dt><span jhiTranslate="candidatApp.formation.startDate">Start Date</span></dt>
        <dd>
          <span>{{ formation.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="candidatApp.formation.endDate">End Date</span></dt>
        <dd>
          <span>{{ formation.endDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="candidatApp.formation.title">Title</span></dt>
        <dd>
          <span>{{ formation.title }}</span>
        </dd>
        <dt><span jhiTranslate="candidatApp.formation.description">Description</span></dt>
        <dd>
          <span>{{ formation.description }}</span>
        </dd>
        <dt><span jhiTranslate="candidatApp.formation.place">Place</span></dt>
        <dd>
          <span>{{ formation.place }}</span>
        </dd>
        <dt><span jhiTranslate="candidatApp.formation.resume">Resume</span></dt>
        <dd>
          <div *ngIf="formation.resume">
            <a [routerLink]="['/resume', formation.resume.id, 'view']">{{ formation.resume.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/formation', formation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
